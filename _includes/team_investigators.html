<section class="team_investigators">
  <br />
  {% for member in site.team_investigators %}
  <br />
  <div id="{{ members.name }}">
    <h2>{{ member.name }}</h2>
    <section class="well clearfix justify-content-center">
      <img class='{% cycle 'pull-right', 'pull-left' %} avatar my-auto' src='{{
      member.image }}' >
      <div class="lead">{{ member.content | markdownify }}</div>
    </section>
    <br />
  </div>
  {% endfor %}
  <br />
</section>
